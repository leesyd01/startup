<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>HomeQuest<sup>&reg;</sup></h1>
      <nav>
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="homepage.html">Home Page</a></li>
          <li><a href="saved.html">Saved</a></li>
          <li><a href="about.html">About Us</a></li>
        </menu>
      </nav>
      <hr />
    </header>
  
    <main>
      <h1>Welcome to HomeQuest</h1>
      <form onsubmit="return false">
        <div>
          <span>Username or Email</span>
          <input type="text" id="username" placeholder="type here" />
        </div>
        <div>
          <span>Password</span>
          <input type="password" id="password" placeholder="type here" />
        </div>
        <button type="button" onclick="loginUser()">Login</button>
        <button type="submit">Create</button>
      </form>
    </main>
  
    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/leesyd01/startup.git">GitHub</a>
    </footer>
  
    <script>
      function loginUser() {
        const username = document.getElementById("username").value;
        if (username) {
          localStorage.setItem("loggedInUser", username);
          window.location.href = "homepage.html";
        } else {
          alert("Please enter a username");
        }
      }
    </script>
  </body>
