<!--Page that shows locations that are saved or liked-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Items</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="hpStyle.css" />

  </head>
  <body>
    <header>
      <h1><a href="homepage.html">HomeQuest<sup>&reg;</sup></a></h1>

      <!-- User display -->
      <div id="userControls">
        <span id="userDisplay"></span>
        <button id="logoutBtn">Logout</button>
      </div>
      

      <nav>
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="homepage.html">Home Page</a></li>
          <li><a href="saved.html">Saved</a></li>
          <li><a href="about.html">About Us</a></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main>
      <h2>Your Saved Items</h2>
      <!-- Placeholder: Database-backed saved items -->
      <ul id="savedList"></ul>
      <li>Loading your saved listings from the database...</li>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/leesyd01/startup.git">GitHub</a>
    </footer>

    <script>
      // Display username
      const user = localStorage.getItem("loggedInUser");
      if (user) {
        document.getElementById("userDisplay").textContent = `Welcome, ${user}`;
      } else {
        window.location.href = "index.html";
      }

      // Load saved items
      const savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
      const savedList = document.getElementById("savedList");

      if (savedItems.length === 0) {
        savedList.innerHTML = "<li>No items saved yet.</li>";
      } else {
        savedItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${item}`;
          savedList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
